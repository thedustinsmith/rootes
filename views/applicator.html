{% extends 'layout.html' %}

{% block title %}Growers{% endblock %}

{% block content %}

<div id="applicator-list">
  <button class="smv-add">Add Applicator</button>
</div>

<script type="text/template" id="applicator-list-template">
  <ul>
  <% _.each(obj, function (a) {  %>
    <li data-id="<%= a.applicatorID %>" class="smv-item">
      <span><%= a.name %></span>
      <span><%= a.certID %></span>
      <button class="smv-edit">edit</button>
      <button class="smv-delete">delete</button>
    </li>
  <% }); %>
  </ul>
</script>

<script type="text/template" id="applicator-form-template">
<form id="applicator-form">
  <table>
    <tr><th>Name</th><td><input type="text" name="name" /></td></tr>
    <tr><th>Certification #</th><td><input type="text" name="certID" /></td></tr>
    <tr><td colspan="2"><button type="submit" id="save">Save</button><a href="#" id="cancel">Cancel</a></td></tr>
  </table>
</form>
</script>


{% endblock %}

{% block scripts %}
<script>
  Applicator.init();
</script>
{% endblock %}
